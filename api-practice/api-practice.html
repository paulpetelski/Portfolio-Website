<!DOCTYPE html>
<html>
    <head>
        <title>NASA Photo of the Day</title>
        <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="style.css" rel="stylesheet">
        
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 id="headerTitle">NASA Astronomy Picture Of The Day</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <p class="datepickerTitle">Choose a date to see the photo of the day:</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <input id="datepicker" type="date" value="2020-10-21">
                </div>
                <div class="col-lg-1 text-center">
                    <p>or</p>
                </div>
                <div class="col-lg-5">
                    <button id="randomButton" onclick="generateRandom()" type="button" class="btn btn-primary centerIt">pick a random date</button>
                </div>
            </div>
            <div class="row">
                
                <!-- <button onclick="getDate()">Set Date</button> -->
                <div class="col col-xs-12 col-md-12 align-self-auto text-center render">
                    <h2 id="title"></h2>
                    <h5>Date: <span id="date"></span></h5>
                    <img id="pic" src="" alt="NASA Picture Of The Day">
                    <p id="explanation"></p>
                </div>
            </div>
            
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
